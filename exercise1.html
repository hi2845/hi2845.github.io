<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹프실습</title>
    <script>

        function getWordsBeginWith(words, begin_char) {
            var return_words = [];
            var small_char = begin_char.toLowerCase();
            var big_char = begin_char.toUpperCase();

            for (var i = 0; i < words.length; i++) {
                if (words[i].startsWith(small_char) || words[i].startsWith(big_char))
                    return_words.push(words[i]);
            }
            return return_words;
        }

        var test = ['apple', 'Apple', 'banana', 'Blueberry', 'peach', 'Melon'];

        var ret2 = getWordsBeginWith(test, 'b');
        console.log(ret2.join(',')); 

    </script>
</head>
<body>
<h1>웹 프로그래밍 실습</h1>
</body>
</html>
